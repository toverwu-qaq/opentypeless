name: Stale Issues & PRs

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            activity in the last 30 days. It will be closed in 7 days if no further
            activity occurs. If this issue is still relevant, please leave a comment.
          stale-pr-message: >
            This PR has been automatically marked as stale because it has not had
            activity in the last 14 days. It will be closed in 7 days if no further
            activity occurs. If this PR is still in progress, please leave a comment.
          close-issue-message: "Closed due to inactivity. Feel free to reopen if still relevant."
          close-pr-message: "Closed due to inactivity. Feel free to reopen if still relevant."
          days-before-issue-stale: 30
          days-before-pr-stale: 14
          days-before-issue-close: 7
          days-before-pr-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: "enhancement,pinned,security,no-stale"
          exempt-pr-labels: "pinned,security,no-stale"
